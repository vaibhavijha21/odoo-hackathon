<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicTrack | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex items-center justify-center p-4">

  <div class="glass shadow-2xl rounded-3xl w-full max-w-md p-8 border border-gray-200">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-2">🌱 CivicTrack</h1>
    <p class="text-center text-gray-700 text-lg mb-6">Create your account</p>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">User Name</label>
        <input id="username" type="text" placeholder="Enter your name" required
          class="w-full border border-gray-300 p-2 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required
          class="w-full border border-gray-300 p-2 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone</label>
        <input id="phone" type="tel" placeholder="Enter phone number" required
          class="w-full border border-gray-300 p-2 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input id="password" type="password" placeholder="Enter password" required
          class="w-full border border-gray-300 p-2 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none" />
      </div>

      <p id="errorMsg" class="text-sm text-red-600 text-center font-semibold"></p>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-300 hover:scale-105">
        🚀 Register
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-700">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>

    <div class="mt-4 text-center">
      <a href="index.html" class="text-sm text-gray-500 hover:text-green-600 transition">⬅ Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      const usernameValid = username.length >= 3 && username.length <= 20;
      const passwordValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);

      if (!usernameValid) {
        errorMsg.textContent = "❌ Username must be 3–20 characters long.";
        return;
      }

      if (!passwordValid) {
        errorMsg.textContent = "❌ Password must be 8+ chars, include upper, lower, number & special character.";
        return;
      }

      // Save user data to localStorage
      localStorage.setItem("userData", JSON.stringify({
        username,
        email,
        phone,
        password
      }));

      alert("✅ Registered Successfully! You can now login.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
