<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicTrack Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 via-white to-blue-100 flex items-center justify-center">

  <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-200">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-1">üåø CivicTrack</h1>
    <p class="text-center text-gray-700 mb-6">Welcome back! Please log in.</p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-800">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-800">Password</label>
        <input type="password" id="password" placeholder="Enter password"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-green-600" />
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition duration-300 hover:scale-105">üîê Login</button>
    </form>

    <p class="text-center text-sm text-gray-700 mt-4">
      Don‚Äôt have an account?
      <a href="register.html" class="text-blue-600 hover:underline font-medium">Register</a>
    </p>

    <div class="text-center mt-2">
      <a href="index.html" class="text-sm text-blue-500 hover:underline inline-flex items-center">
        ‚¨Ö Back to Home
      </a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const storedUser = JSON.parse(localStorage.getItem("userData"));

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (!passwordRegex.test(password)) {
        alert("‚ùå Password must:\n- Be at least 8 characters\n- Include uppercase & lowercase letters\n- Include at least one number\n- Include one special character");
        return;
      }

      if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
        alert("‚ö†Ô∏è Invalid credentials or user not registered.\nRedirecting to homepage...go to report Issue");
        window.location.href = "index.html"; // Redirect to home to report issue
        return;
      }

      // ‚úÖ If login successful
      alert(`‚úÖ Welcome back, ${storedUser.username}!`);
      window.location.href = "complaint.html"; // Redirect to complaint page
    });
  </script>

</body>
</html>
